name: Weekly Monitoring Report

on:
  schedule:
    # Ejecutar los lunes a las 8:00 AM Colombia (1:00 PM UTC)
    - cron: '0 13 * * 1'
  
  # Permitir ejecuciÃ³n manual
  workflow_dispatch:
    inputs:
      include_detailed_report:
        description: 'Generar reporte detallado por ubicaciones'
        required: false
        default: 'true'
        type: choice
        options:
        - 'true' 
        - 'false'

jobs:
  weekly-report:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Set timezone to Peru
      run: |
        sudo timedatectl set-timezone America/Lima
        echo "Current time in Peru:"
        date
        
    - name: Generate comprehensive monitoring report
      run: |
        echo "ðŸ“Š REPORTE SEMANAL - $(date +'%Y-%m-%d %H:%M')"
        echo "================================================="
        
        # Verificar archivos existentes
        echo "ðŸ“ Archivos disponibles:"
        ls -la *.csv *.xlsx 2>/dev/null || echo "No hay archivos CSV/XLSX"
        
        if [ -f "control_envios.csv" ]; then
          echo "âœ… CSV de control encontrado"
          
          # Generar estadÃ­sticas rÃ¡pidas
          echo "ðŸ“Š EstadÃ­sticas rÃ¡pidas:"
          python -c "
import pandas as pd
df = pd.read_csv('control_envios.csv')
print(f'ðŸ“‹ Total registros: {len(df)}')
print(f'ðŸ‘¥ Usuarios Ãºnicos: {df[\"numero\"].nunique()}')
print(f'ðŸ“¤ Enviados: {df[\"enviado\"].sum()}')
print(f'âœ… Completados: {df[\"completado\"].sum()}')
if 'location' in df.columns:
    print(f'ðŸ« Ubicaciones: {df[\"location\"].nunique()}')
    print(f'ðŸ“ Location names: {df[\"location_name\"].nunique()}')
"
          
          # Generar reporte detallado
          if [ "${{ github.event.inputs.include_detailed_report }}" != "false" ]; then
            echo "ðŸ“ˆ Generando reporte detallado por ubicaciones..."
            python monitor_ubicaciones.py
          else
            echo "â­ï¸ Reporte detallado omitido"
          fi
          
        else
          echo "âŒ No se encontrÃ³ control_envios.csv"
          echo "ðŸ” Archivos disponibles:"
          find . -name "*.csv" -o -name "*.xlsx" | head -10
        fi
        
    - name: Commit weekly reports
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action Bot"
        
        # Agregar archivos de reporte
        git add reporte_ubicaciones_*.xlsx || true
        
        # Verificar si hay cambios
        if git diff --staged --quiet; then
          echo "ðŸ“‹ No hay reportes nuevos para commitear"
        else
          git commit -m "ðŸ“Š Reporte semanal de monitoreo $(date +'%Y-%m-%d')"
          git push
          echo "âœ… Reporte semanal commiteado y pusheado"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Summary
      run: |
        echo "ðŸ“‹ RESUMEN REPORTE SEMANAL"
        echo "=========================="
        echo "ðŸ“… Fecha: $(date +'%Y-%m-%d %H:%M')"
        echo "ðŸ”„ Proceso completado"
        echo "ðŸ“Š Archivos de reporte disponibles:"
        ls -la reporte_ubicaciones_*.xlsx 2>/dev/null || echo "No se generaron reportes Excel"