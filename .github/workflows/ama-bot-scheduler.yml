name: AMA Bot Daily Scheduler

on:
  schedule:
    # Ejecutar a las 4:00 PM Colombia (GMT-5) = 9:00 PM UTC
    # Cron format: minute hour day month weekday
    - cron: '0 21 * * *'  # Todos los d√≠as a las 9:00 PM UTC (4:00 PM Colombia)
  
  # Permitir ejecuci√≥n manual para testing
  workflow_dispatch:

jobs:
  send-messages:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas requests
        
    - name: Set timezone to Peru
      run: |
        sudo timedatectl set-timezone America/Lima
        echo "Current time in Peru:"
        date
        
    - name: Run AMA Bot Controller
      env:
        WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        WEBHOOK_SECRET: ${{ secrets.WEBHOOK_SECRET }}
        BOTPRESS_TOKEN: ${{ secrets.BOTPRESS_TOKEN }}
        BOT_ID: ${{ secrets.BOT_ID }}
        PROGRESS_TABLE_NAME: ${{ secrets.PROGRESS_TABLE_NAME }}
      run: |
        echo "üöÄ Iniciando env√≠o autom√°tico..."
        echo "Fecha y hora actual: $(date)"
        echo "Archivos en directorio:"
        ls -la
        echo "Verificando variables de entorno:"
        echo "WEBHOOK_URL exists: $([[ -n $WEBHOOK_URL ]] && echo 'YES' || echo 'NO')"
        echo "Ejecutando script..."
        python ama_bot_github_runner.py
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add control_envios.csv || true
        
        # Check if there are changes to commit
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "üì§ Env√≠os autom√°ticos $(date +'%Y-%m-%d %H:%M')"
          git push
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}