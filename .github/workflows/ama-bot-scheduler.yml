name: AMA Bot Daily Scheduler

on:
  schedule:
    # Ejecutar a las 5:00 PM Colombia (GMT-5) = 10:00 PM UTC
    # Cron format: minute hour day month weekday
    - cron: '0 22 * * *'  # Todos los días a las 10:00 PM UTC (5:00 PM Colombia)
  
  # Permitir ejecución manual para testing
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Ejecutar en modo de prueba'
        required: false
        default: 'false'
        type: choice
        options:
        - 'true'
        - 'false'

jobs:
  send-messages:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Set timezone to Peru
      run: |
        sudo timedatectl set-timezone America/Lima
        echo "Current time in Peru:"
        date
        
    - name: Run AMA Bot Controller
      env:
        WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        WEBHOOK_SECRET: ${{ secrets.WEBHOOK_SECRET }}
        BOTPRESS_TOKEN: ${{ secrets.BOTPRESS_TOKEN }}
        BOT_ID: ${{ secrets.BOT_ID }}
        PROGRESS_TABLE_NAME: ${{ secrets.PROGRESS_TABLE_NAME }}
      run: |
        echo "🚀 Iniciando envío automático..."
        echo "Fecha y hora actual: $(date)"
        echo "Archivos en directorio:"
        ls -la
        echo "Verificando variables de entorno:"
        echo "WEBHOOK_URL exists: $([[ -n $WEBHOOK_URL ]] && echo 'YES' || echo 'NO')"
        echo "Ejecutando script..."
        # Verificar si estamos en modo de prueba
        if [ "${{ github.event.inputs.test_mode }}" = "true" ]; then
          echo "🧪 MODO DE PRUEBA ACTIVADO"
          echo "Solo procesará algunos registros para verificar funcionamiento"
        fi
        python utilities/ama_bot_github_runner.py
        
    - name: Generate monitoring report
      run: |
        echo "📊 Generando reporte de monitoreo..."
        python monitor_ubicaciones.py
        echo "Reporte generado con timestamp: $(date)"
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add control_envios.csv || true
        git add reporte_ubicaciones_*.xlsx || true
        
        # Check if there are changes to commit
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "📤 Envíos automáticos $(date +'%Y-%m-%d %H:%M')"
          git push
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}